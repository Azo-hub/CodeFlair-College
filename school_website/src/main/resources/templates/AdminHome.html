<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments::html_head" />


<title>CodeFlair College</title>

<link th:href="@{/CSS/home.css}" type="text/css" rel="stylesheet" />

</head>
<body>

	<header th:replace="fragments::menubar"> </header>

	<h1 align="center" class="my-2 custom_font_color_1">
		<strong>Admin Portal</strong>
	</h1>

	<div class="container my-5">

		<div class="row">

			<div class="col-md-4">

				<div class="card" style="width: 100%;">
					<ul class="list-group list-group-flush">

						<li class="list-group-item card-header"
							style="color: white; background-color: #488738;">Student's
							Portal</li>

						<li class="list-group-item custom_font_color_1"><a
							th:href="@{/adminportal/new_students_enrollment}"
							style="text-decoration: none; color: inherit;"> New Student's
								Enrollment</a></li>
						<li class="list-group-item custom_font_color_1"><a
							th:href="@{/adminportal/view_students_list}"
							style="text-decoration: none; color: inherit;">View
							Student's List</a></li>

					</ul>
				</div>



			</div>


			<div class="col-md-4">

				<div class="card" style="width: 100%;">

					<ul class="list-group list-group-flush">

						<li class="list-group-item card-header"
							style="color: white; background-color: #488738;">Staff
							Portal</li>

						<li class="list-group-item custom_font_color_1"><a
							style="text-decoration: none; color: inherit;"> New Staff
								Enrollment</a></li>

						<li class="list-group-item custom_font_color_1">View Staff
							List</li>


					</ul>

				</div>

			</div>

			<div class="col-md-4"></div>


		</div>

	</div>

	<footer th:replace="fragments::html_foot"> </footer>
</body>

</html>
