<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments::html_head" />


<title>CodeFlair College</title>

<link th:href="@{/CSS/home.css}" type="text/css" rel="stylesheet" />

</head>
<body>

	<header th:replace="fragments::menubar"> </header>

	<form>

		<fieldset>

			<legend>Personal Information</legend>

			<div class="container my-5">

				<div class="row my-2 gy-3">

					<div class="col-md-4" style = "display:flex; 
						flex-direction:row; ">
					
						<label style = "min-width:100px;">First Name</label>
						<input type = "text" style = "min-width:200px; flex-grow:1; flex-shrink:1;
						flex-basis:auto;"/>
					
					</div>
					
					<div class="col-md-4" style = "display:flex; 
						flex-direction:row; ">
					
						<label style = "min-width:100px;">Last Name</label>
						<input type = "text" style = "min-width:200px; flex-grow:1; flex-shrink:1;
						flex-basis:auto;"/>
					
					</div>
					
					<div class="col-md-4" style = "display:flex; 
						flex-direction:row; ">
					
						<label style = "min-width:100px;">Other Name</label>
						<input type = "text" style = "min-width:190px; flex-grow:1; flex-shrink:1;
						flex-basis:auto;"/>
					
					</div>

				</div>
				
				
				<div class="row my-2 gy-3">

					<div class="col-md-4" style = "display:flex; 
						flex-direction:row; ">
					
						<label style = "min-width:100px;">Student's ID</label>
						<input type = "text" style = "min-width:200px; flex-grow:1; flex-shrink:1;
						flex-basis:auto;"/>
					
					</div>
					
					<div class="col-md-8" style = "display:flex; 
						flex-direction:row; ">
					
						<label style = "min-width:120px;">Email Address</label>
						<input type = "text" style = "min-width:200px; flex-grow:1; flex-shrink:1;
						flex-basis:auto;"/>
					
					</div>

				</div>
				
				
				<div class="row my-2 gy-3">

					<div class="col-md-12" style = "display:flex; 
						flex-direction:row; ">
					
						<label style = "min-width:100px;">Address</label>
						<input type = "text" style = "min-width:200px; flex-grow:1; flex-shrink:1;
						flex-basis:auto;"/>
					
					</div>
					

				</div>
				
				
				<div class="row my-2 gy-3">
					
					<div class="col-md-4" style = "display:flex; 
						flex-direction:row; ">
					
						<label style = "min-width:100px;">Phone</label>
						<input type = "text" style = "min-width:200px; flex-grow:1; flex-shrink:1;
						flex-basis:auto;"/>
					
					</div>
					
					<div class="col-md-4" style = "display:flex; 
						flex-direction:row; ">
					
						<label style = "min-width:100px;">D.O.B.</label>
						<input type = "date" style = "min-width:200px; flex-grow:1; flex-shrink:1;
						flex-basis:auto;"/>
					
					</div>
					
					<div class="col-md-4" style = "display:flex; 
						flex-direction:row; ">
					
						<label style = "min-width:100px;">Class</label>
						<input type = "text" style = "min-width:190px; flex-grow:1; flex-shrink:1;
						flex-basis:auto;"/>
					
					</div>

				</div>
				
				
				
				

			</div>

		</fieldset>

	</form>


	<footer th:replace="fragments::html_foot"> </footer>
</body>

</html>
